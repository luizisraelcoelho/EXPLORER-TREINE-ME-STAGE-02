<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>treine me</title>

<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <!--O elemento HTML <header> representa um grupo de suporte introdutório ou navegacional. Pode conter alguns elementos de cabeçalho mas também outros elementos como um logo, seções de cabeçalho, formulário de pesquisa, e outros.
    <header>-->
      <nav>
        <a id="logo" href="#">
          <img src="images/logo.svg" alt="Treine.me">
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
    
    <!--O elemento <main> define o conteúdo principal dentro do <body> em seu documento ou aplicação. Entende-se como conteúdo principal aquele relacionado diretamente com o tópico central da página ou com a funcionalidade central da aplicação.-->
    <main>
      <section>
        <h1>Treinos <span>exclusivos</span>
          para você!</h1>

          <p>Nós criamos treinos <strong>exclusivos e únicos para você.</strong> <br>
            Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.</p>

          <button>
            <img src="images/whats.svg" alt="ícone do Whatsapp">
            Comece já
          </button>
      </section>
      <img src="images/img.png" alt="Desenho de uma mulher pulando corda numa academia">

    </main>
  
    <!--O elemento HTML de Rodapé (<footer>) representa um rodapé para o seu -->
    <footer>
      fale concosco no instagram <a href="https:instagram.com/treineme" target="_blank">@treine.me</a>
    </footer>
  </div>
  <img id="balls" src="images/balls.svg" alt="Bolinhas decorativas verdes no canto inferior direito da pagina">
</body>
</html>
